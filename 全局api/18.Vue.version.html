<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="关键字">
  <meta name='Author' content="will">
  <meta name='Description' content="描述">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ul,
    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <div id="app">
    <h1> {{msg}} - ${msg} </h1>
  </div>
  <script src='../vue.js'></script>
  <script>
    let version = Number(Vue.version.split('.')[0])
    if (version === 2) {
      console.log("Vue是2.x版本")
    } else {
      console.log("你的vue版本过低")
    }

    new Vue({
      el: '#app',
      data: {
        msg: version
      },

      //重新定义插值符号
      delimiters: ['${', '}']
    })
  </script>
</body>

</html>
