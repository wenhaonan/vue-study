<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <!-- 
    Vue.nextTick 
    文档更新之后进行的回调

   -->
  <div id="app">{{msg}}</div>
  <script src='../vue.js'></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          msg: "hello"
        }
      }
    })
    app.msg = "你好"
    Vue.nextTick(() => {
      console.log("Dom更新了")
    })
    Vue.nextTick().then(() => {
      console.log("Dom更新了")
    })
  </script>
</body>

</html>
