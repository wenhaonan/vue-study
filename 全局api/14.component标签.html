<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="关键字">
  <meta name='Author' content="will">
  <meta name='Description' content="描述">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ul,
    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <!-- 根据值的不同, 显示不同的组件 -->
    <component :is="componentA"></component>
    <component :is="componentB"></component>
    <component :is="componentC"></component>
    <component :is="toggleComponent"></component>
    <button @click="toggle">点击切换 component 标签</button>
  </div>
  <script src='../vue.js'></script>
  <script>
    //在外部声明组件
    let componentA = {
      template: `<h2 style="color: blue"> 组件 A </h2>`
    }

    let componentB = {
      template: `<h2 style="color: red"> 组件 B </h2>`
    }

    let componentC = {
      template: `<h2 style="color: black"> 组件 C </h2>`
    }

    new Vue({
      el: "#app",
      data: {
        msg: "component标签",
        componentA,
        componentB,
        componentC,
        toggleComponent: componentA,
        arr: [
          componentA,
          componentB,
          componentC
        ]
      },
      components: {
        componentA,
        componentB,
        componentC
      },
      methods: {
        toggle() {
          this.toggleComponent = this.arr[Math.floor(Math.random() * 3)]
        }
      }
    })
  </script>
</body>

</html>
