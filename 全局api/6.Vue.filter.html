  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {

<body>
  <div id="app">
    <h1>{{ msg }}</h1>
    <h1>{{ text | myFilter }}</h1>
    <input type="text" v-model="text">
  </div>
  <script src='../vue.js'></script>
  <script>
    //在选项中使用
    let app = new Vue({
      el: "#app",
      data: {
        msg: "Vue.filter 过滤器",
        text: ""
      }
      // filters: {
      //   myFilter(value) {
      //     return value.split('').reverse().join('')
      //   }
      // }
    })

    // 在全局设置
    let myfilter = Vue.filter('myFilter', v => '¥' + v)
    //返回函数 v => ""+v
    console.log(myfilter)
  </script>
</body>
