  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;

    body,
    button,
    input,
    selet,

<body>
  <!-- 要在app作用域里用, 否则不显示 -->
  <hd-nav></hd-nav>
  <div id="app">
    <hd-nav></hd-nav>
  </div>
  <script src='../vue.js'></script>
  <script>
    //声明全局组件
    Vue.component()

    let app = new Vue({
      el: '#app',
      components: {
        hdNav: {
          template: `<h2 style="color:skyblue">局部组件</h2>`
        }
      }
    })
  </script>
