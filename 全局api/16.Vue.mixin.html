<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="关键字">
  <meta name='Author' content="will">
  <meta name='Description' content="描述">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ul,
    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <hr>
    <h1>{{num}}</h1>
    <input type="button" v-on:click="add" value="add">
  </div>
  <script src='../vue.js'></script>
  <script>
    let addLog = {
      updated() {
        console.log("选项的混入")
      }
    }
    Vue.mixin({
      updated() {
        console.log("全局的混入")
      }
    })
    new Vue({
      el: "#app",
      data: {
        msg: "Vue.mixin",
        num: 0
      },
      methods: {
        add() {
          this.num++
        }
      },
      updated() {
        console.log("原生的钩子的updated")
      },
      mixins: [addLog]
    })
  </script>
</body>

</html>
