<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="关键字">
  <meta name='Author' content="will">
  <meta name='Description' content="描述">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ul,
    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 v-text="msg"></h1>
    <hr>
    <h1 v-pre>this will not be compiled</h1>
    <hr>
    <h1 v-cloak>不会显示,直到编译结束</h1>
    <hr>
    <h1 v-once>{{msg}}只显示一次, 不会重新渲染</h1>
    <input v-model="msg" type="text">
    <hr>
  </div>
  <script src='../vue.js'></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "v-pre v-cloak v-once"
      }
    })
  </script>
</body>

</html>
