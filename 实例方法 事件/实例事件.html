<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="关键字">
  <meta name='Author' content="will">
  <meta name='Description' content="描述">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
  <title>Vue</title>
  <style>
    body,
    p,
    ul,
    ol,
    textarea {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input,
    selet,
    textarea {
      font: 12px/1.5tahoma, arial, \5b8b\4f53
    }

    ul,
    ol {
      list-style: none
    }

    a {
      text-decoration: none
    }
  </style>
</head>

<body>
  <div id='app'>
    <h1>{{msg}}</h1>
    <hr>
    <h3>{{num}}</h3>
    <input type="button" value="add" @click="add">
  </div>
  <input type="button" value="reduce" onclick="reduce()">
  <input type="button" value="reduceOne" onclick="reduceOne()">
  <input type="button" value="off" onclick="off()">
  <script src='../vue.js'></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '实例方法 / 事件',
        num: 0
      },
      methods: {
        add() {
          this.num++
        }
      }
    })
    //监听事件
    vm.$on("reduce", function () {
      this.num--
    })
    //触发一次
    vm.$once("reduceOne", function () {
      this.num--
    })

    function reduce() {
      //发送信息
      vm.$emit('reduce')
    }
    function reduceOne() {
      vm.$emit('reduceOne')
    }
    function off() {
      //解绑事件
      vm.$off("reduce")
    }


  </script>
</body>

</html>
